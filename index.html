<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Business Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="business-card" id="business-card">
        <div class="card-header">
            <img src="profile.jpeg" alt="Profile Picture" class="profile-pic" id="profile-pic">
        </div>
        <div class="card-body">
            <h2 id="name">Abdul Razaq</h2>
            <p id="title">Software Engineer</p>
            <p id="contact">Email: abdulrazaq@gmail.com</p>
            <p id="phone">Phone: 9585458875</p>
        </div>
        <div class="card-footer">
            <a href="#" id="linkedin" class="social-link">LinkedIn</a>
            <a href="#" id="github" class="social-link">GitHub</a>
            <a href="#" id="twitter" class="social-link">Twitter</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
